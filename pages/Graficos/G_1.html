<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dependencias/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="G_style_1.css">

    <script src="/dependencias/jquery/dist/jquery.js"></script>

    <script src="/dependencias/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="/dependencias/scrollmagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="/dependencias/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>

<!--     <script src="/dependencias/scrollmagic/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

 -->
    <script src="/dependencias/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/dependencias/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Impresión del ser</title>
</head>


<body>

    <div class="container-fluid pl-0 mx-0 ">
            <button type="button" class="close" aria-label="Close" href="#UNO" onClick="window.history.back()">
                    <span aria-hidden="true">&times;</span>
                  </button>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center pt-5 pb-3" id="color">Impresión del ser</h1>
            </div>

        </div>

        <div class="row mb-5">
            <div class="col-4"></div>
            <div class="col-4 border-bottom  border-bottom border-top border-danger ">
                <ul class="list-group list-group-horizontal-lg border-0 pt-2 pb-2 flex">
                    <li class="list-group-item border-0 ">Tipo: Suplemento </li>
                    <li class="list-group-item border-0">Formato: Impreso</li>
                    <li class="list-group-item border-0">Tamaño: superA3</li>
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="row mx-0">
        <div class="col-4 px-0 ml-5 pt-5 pr-5 mr-5">
            <h3>Suplementos</h3>
            <p>conjuto de suplementos impresos en papel sulfito bajo el concepto de el cuerpo como otra forma de arte  <p>
                  <img src="zoom.png"
                            class="img-fluid w-100" alt="...">
                  
        </div>

        <div class="col-md-6 col-lg-6 col-xl-6 ml-5 px-0">
            <div class="bs-example">
                <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <!-- Carousel indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for carousel items -->

                    <div class="carousel-inner">
                        <div class="carousel-item active w-100 d-flex">
                            <img src="tapa1.png" alt="First Slide">
                        </div>
                        <div class="carousel-item w-100 d-flex">
                            <img src="tapa2.png" alt="Second Slide">
                        </div>
                        <div class="carousel-item w-100 d-flex">
                            <img src="tapa3bis.png" alt="Third Slide">
                        </div>
                    </div>

                    <!-- Carousel controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

            </div>

        </div>


    </div>

    <script src="Gjs_1.js"></script>

</body>

</html>
